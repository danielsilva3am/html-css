<!DOCTYPE html>
<html lang="pt-br/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-weight: bold;
        }
        div > p {
            display: none;
        }
        div:hover > p{
            display: block;
            color: white;
            background-color: black;
            width: 600px;
            height: 20px;
        }
        div:hover{
            color: red;
        }

    </style>
    
    <title>Texto Escondido</title>
</head>
<body>
    <h1>CONTEÚDO ESPECIAL</h1>
    <div>
        PASSE O MOUSE AQUI!
        <p>
            SURPRESA, VOCÊ ENCONTROU UM TEXTO ESCONDIDO!
        </p>
    
    </div>
    <p>LEGAL, NÉ?</p>

</body>
</html>
